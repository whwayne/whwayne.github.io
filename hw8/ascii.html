<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>ASCIImation</title>
		<link href="./ascii.css" type="text/css" rel="stylesheet">
		<script src="./ascii.js" type="text/javascript"></script>
		<script src="./animations.js" type="text/javascript"> </script>
	</head>

	<body>
        <h1>CS472: ASCII Animation Viewer</h1>
        <div class="txt_input">
            <textarea id="textarea" rows="4" cols="30">
            </textarea>
        </div>
        <div class="control">
            <fieldset>
                    <legend>Play Control:</legend>
                        <input type="button" id="start" value="Start">
                        <input type="button" id="stop" value="Stop">
            </fieldset>

            <fieldset>
                    <legend>Animation:</legend>
                    <select id="animation"> 
                            <option selected>Blank</option> 
                            <option>Exercise</option>
                            <option >Juggler</option>
                            <option>Bike</option>
                            <option>Dive</option>
                            </select>
            </fieldset>
            
            <fieldset>
                    <legend>Size:</legend>
                    <select id="size">  
                            <option>Tiny</option> 
                            <option>Small</option>
                            <option selected>Medium</option>
                            <option>Large</option>
                            <option>Extra Large</option>
                            <option>XXL</option>
                            </select>
            </fieldset>
        
            <fieldset>
                <legend>Speed:</legend>
                    <input type="checkbox" id ="ckbox" /> Turbo 
            </fieldset>
         </div>

         <div class="footer">
                <p>
                        <a href="https://validator.w3.org/check/referer">
                            <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="html validator"/>
                        </a>
                        <br>
                        <a href="https://jigsaw.w3.org/css-validator/check/referer">
                        <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS! CSS!"/></a>
                        <br>
                        <a href="https://webster.cs.washington.edu/jslint/?referer">
                            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
                        </a>
                </p>
        </div>
	

</body></html>
