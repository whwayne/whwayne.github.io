<!DOCTYPE html>
<html>
	<!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->

	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->

		<script>
			function calcTip() {
				const subtotalElem = document.getElementById('subtotal');
				const tipElem = document.getElementById('tip');
				var subtotal = subtotalElem.value;
				var tip= tipElem.value;
				var totalElem = document.getElementById('total');
				var total = subtotal*(1+tip/100);
				totalElem.innerHTML = '$' + total;
			}
		</script>
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>
				<div>
					<label><input id="subtotal" type="number" min="1" max="1000" /> $ Subtotal</label>
				</div>

				<div>
					<label><input id="tip" type="number" min="1" max="100" /> % Tip</label>
				</div>

				<div>
					<button id="btn" onclick="calcTip();">Calculate Tip</button>
				</div>

				<hr />

				<div>
					<h2>Your total:</h2>
					<p id="total">$0.00</p>
				</div>
	</body>
</html>
